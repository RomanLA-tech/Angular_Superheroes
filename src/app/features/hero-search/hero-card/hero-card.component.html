<mat-card class="hero-card">

  <mat-card-header>
    <mat-card-title>
      {{hero.name}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="hero-card-content">

    <div mat-card-avatar class="hero-avatar">
      <img mat-card-image
           src="{{hero.image}}"
           alt="{{hero.name}}">
    </div>

    <div class="hero-stats">
      <div>Power: {{hero.powerstats.power}}</div>
      <div>Agility: {{hero.powerstats.durability}}</div>
      <div>Intelligence: {{hero.powerstats.intelligence}}</div>
    </div>

  </mat-card-content>

  <mat-card-actions>

    <button mat-raised-button
            color="primary"
            (click)="setSelectedHero()"
            [disabled]="hero.id === selectedHeroId">
      Select Hero
    </button>

  </mat-card-actions>
</mat-card>
