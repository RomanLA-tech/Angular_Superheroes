<header>
  <mat-toolbar color="primary">
    <a [routerLink]="['/search']">
      Superheroes
    </a>
    <span class="spacer"></span>
    <a [routerLinkActive]="['active-link']"
       [routerLink]="['/user-info']">
      <button mat-button>
        User info
      </button>
    </a>
    <button (click)="logout()"
            *ngIf="isAuth$ | async"
            aria-label="Logout icon-button with logout icon"
            mat-icon-button
    >
      <mat-icon>
        logout
      </mat-icon>
    </button>
  </mat-toolbar>
</header>

<div class="content" flex layout="column">
  <ng-content></ng-content>
</div>
